version: 2
jobs:
  build:
    working_directory: ~/Nyuzuk

    docker:
      - image: circleci/android:api-28

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "presentation/build.gradle" }}
      - run:
          name: Download Dependencies
          command: |
            chmod +x ./gradlew
            chmod +x gradlew
            ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "presentation/build.gradle" }}
      - run:
          name: JaCoCo
          command: ./gradlew jacocoTestReport jacocoTestReportDebug combinedTestReportDebug mergeJacocoReports jacocoTestReportMerged
      - run:
          name: Codacy test report
          command: ./gradlew sendCoverageToCodacy